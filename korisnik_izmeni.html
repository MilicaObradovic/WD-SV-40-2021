    <div id="ulogovan" class="ulogovan">

    <div class="form-popup" id="myForm">
        <form id="login" class="form-container">
            <h1>Login</h1>

            <label><b>Korisnicko ime</b></label>
            <input id="login1" type="text" placeholder="Unesite korisnicko ime" name="korisnicko_ime" required>

            <label><b>Lozinka</b></label>
            <input id="login2" type="text" placeholder="Unesite lozinku" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div class="form-popup2" id="myForm2">
        <form id="register" class="form-container2">
            <h1>Register</h1>
            <div class="first">
                <label><b>Korisnick ime</b></label>
                <input id="register1" type="text" placeholder="Unesite korisnicko ime" name="email" required>

                <label><b>Lozinka</b></label>
                <input id="register2" type="text" placeholder="Unesite lozinku" name="psw" required>

                <label><b>Ime</b></label>
                <input id="register3" type="text" placeholder="Unesite ime" name="email" required>

                <label><b>Prezime</b></label>
                <input id="register4" type="text" placeholder="Unesite prezime" name="psw" required>
            </div>
            <div class="second">
                <label><b>Telefon</b></label>
                <input id="register5" type="tel" id="phone" placeholder="Unesite telefon" name="phone" pattern="[0-9]{10}" required>

                <label><b>Adresa</b></label>
                <input id="register6" type="text" placeholder="Unesite adresu" name="psw" required>

                <label><b>Datum rodjenja</b></label>
                <input id="register7" type="date" name="bday" required>

                <label><b>Gmail</b></label>
                <input id="register8" type="email" placeholder="Unesite gmail" name="psw" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
        </form>
    </div>

    <div class="form-popup" id="myForm3">
        <form class="form-container">
            <button type="button" class="btn cancel" onclick="openForm()">Login</button>
            <button type="button" class="btn cancel" onclick="openForm2()">Register</button>
